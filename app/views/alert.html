<link href="content/css/graph.css" rel="stylesheet" />
<style>
    h4 {
        margin-top: 4px;
    }

    hr {
        margin-top: 9px;
    }

    #weather2
    {
        display:none;
    }
</style>

<h4>{{ 'alertconfiguration' | translate }}</h4>
<hr />

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>{{ 'highUsagehour' | translate }}</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <bs-switch  
            ng-model="alert.highusagehr"
            type="checkbox" id="hr" />
    </div>

</div>
<br />
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h5>{{ 'highusageday' | translate }}</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
       
        <bs-switch  
            ng-model="alert.highusageday"
            type="checkbox" id="day" />
    </div>
</div>

<br />

<div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
       <h5>High usage hour thresholds </h5>
    </div>
     <div class="col-md-2 col-sm-4 col-xs-4">
         <select class="form-control" ng-model="alert.hourMax">
               <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1">1</option>
                <option value="1.25">1.25</option>
                <option value="1.5">1.50</option>
                <option value="1.75">1.75</option>
                <option value="2">2.0</option>
                <option value="2.25">2.25</option>
                <option value="2.5">2.50</option>
                <option value="2.75">2.75</option>
                <option value="3">3.0</option>
                <option value="3.25">3.25</option>
                <option value="3.5">3.50</option>
                <option value="3.75">3.75</option>
                <option value="4">4.0</option>
                <option value="4.25">4.25</option>
                <option value="4.5">4.50</option>
                <option value="4.75">4.75</option>
                <option value="5">5.0</option>
                <option value="5.25">5.25</option>
                <option value="5.5">5.50</option>
                <option value="5.75">5.75</option>
                <option value="6">6.0</option>
                <option value="6.25">6.25</option>
                <option value="6.5">6.50</option>
                <option value="6.75">6.75</option>
               <option value="7">7.00</option>
         </select>
     </div>
</div>
<br />
<hr />
<div class="row">

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <h5>{{ 'emailforalerts' | translate }}</h5>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <input data-ng-model="alert.emailAlert" placeholder="Type Email Address" style="width: 100%;" type="text" />
  </div>
</div>
<br />
<hr />
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a class="btn btn-success" data-ng-click="savealert()"><i class="fa fa-check"></i>&nbsp; {{ 'save' | translate }} {{ 'alerts' | translate }}</a>
        <!--<a href="#/graph" class="btn btn-danger"><i class="fa fa-times"></i>&nbsp;{{ 'cancel' | translate }}</a>-->
    </div>
</div>
